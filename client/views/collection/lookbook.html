<div class="lookbook" ng-controller="lookbookCtrl">



<!-- story -->

  <div class="lookbook-description" ng-class="{readStoryScroll: readActive}" ng-click="showDescription()" ng-if="!isMobile">
    <div class="lookbook-mft" style="background-image: url('{{lookbook.logo}}');" ng-if="lookbook.logo"></div>
    <span class="lookbook-description-span">
      <h3 class="lookbook-description-h3" ng-if="Collection.data['collection.title']">"{{Collection.data['collection.title']}}"</h3>
      <ul class="lookbook-description-intro">
        <li class="lookbook-description-intro-li" ng-repeat="i in Collection.data['collection.intro'].value">
          <p class="lookbook-description-intro-p">{{i.label.value}}</p>
        </li>
      </ul>
      <ul class="lookbook-description-text">
        <li class="lookbook-description-text-li" ng-repeat="t in Collection.data['collection.body'].value">
          <p class="lookbook-description-text-p">{{t.label.value}}</p>
        </li>
      </ul>

      <p class="lookbook-description-credit" ng-if="lookbook.credit" ng-repeat="c in Collection.data['collection.credit'].value">
        {{c.label.value}}
      </p>
    </span>
  </div>










<!-- main image -->
  <div class="lookbook-main">

    <!-- read story / close story -->
    <div class="lookbook-text"  ng-if="!isMobile">
      <!-- ng-show="mainLookShow" -->
      <!-- <p class="lookbook-text-p">look {{mainLook}}</p> -->
      <p class="lookbook-text-readstory">
        <a ng-click="showDescription()">{{lookbookStatus}} story</a>
      </p>
    </div>



    <img src="{{mainLook.image.value.main.url}}" alt="{{Collection.slug}}" class="lookbook-main-img" ng-class="{'shift-image': shiftImage}" ng-click="showDescription()"/>
  </div>


<!-- side images -->
  <div class="lookbook-side">
    <ul class="lookbook-side-ul">
      <li ng-repeat="l in Collection.data['collection.look'].value" class="lookbook-side-li" ng-click="selectMainLook($index)">
        <img src="{{l.image.value.main.url}}" alt="{{Collection.slug}}" class="lookbook-side-li-img"/>
      </li>
    </ul>

  </div>

</div>
