<div class="shop" summary="shop alyx products" id="shop" ng-controller="shopCtrl">
<!-- ng-controller="shopCtrl" -->
<div class="shop-left" ng-show="Section.name != 'products'" ng-class="{'shop-left-processed': Section.name == 'processed'}">
  <div class="shop-button">

    <div class="shop-button-entry shop-right-button-cart" ng-show="Section.name == 'detail'" ng-click="goHorizontal('products', 0)">
      <a>PRODUCTS</a>
    </div>

    <div class="shop-button-entry shop-right-button-cart" ng-show="Section.name == 'cart'" ng-click="goHorizontal('detail', 1)">
      <a>DETAIL</a>
    </div>

    <div class="shop-button-entry shop-right-button-shipment" ng-show="Section.name == 'shipment'" ng-click="goHorizontal('cart', 2)">
      <a>CART</a>
    </div>

    <div class="shop-button-entry shop-right-button-payment" ng-show="Section.name == 'payment' || Section.name == 'choice'" ng-click="goHorizontal('shipment', 3)">
      <a>SHIPMENT</a>
    </div>

    <div class="shop-button-entry shop-button-entry-processed" ng-show="Section.name == 'processed'" ng-click="goHorizontal('products', 0)">
      <a>BACK</a>
    </div>


  </div>
</div>


  <product-directive></product-directive>
  <detail-directive></detail-directive>
  <cart-directive></cart-directive>
  <shipment-directive></shipment-directive>
  <choice-directive></choice-directive>
  <payment-directive></payment-directive>
  <processed-directive></processed-directive>

  <div class="shop-right" ng-show="Section.name != 'processed'" ng-class="{'whiteBar': Section.name == 'products'}">
    <div class="shop-button">
      <div class="shop-button-entry shop-right-button-cart" ng-show="Section.name == 'detail' || Section.name == 'products'" ng-click="goHorizontal('cart', 2);">
        <a>CART</a>
        <p class="dollar-contents" ng-class="{'blink': cartChanged}" ng-cloak>{{Cart.totals.post_discount.rounded.without_tax}} $</p>
      </div>

      <div class="shop-button-entry shop-right-button-shipment" ng-show="Section.name == 'cart'" ng-click="cartToShipment()">
        <a ng-class="{'whiteText': Section.forwardActive}">SHIPMENT</a>
      </div>

      <div class="shop-button-entry shop-right-button-payment" ng-show="Section.name == 'shipment'" ng-click="checkShipment()">
        <a ng-class="{'blink-infinite': Section.forwardActive}">CHOOSE PAYMENT</a>
      </div>

      <div class="shop-button-entry shop-right-button-payment" ng-show="Section.name == 'choice'" ng-click="choiceToPayment()">
        <a ng-class="{'blink': Section.forwardActive}">PAYMENT</a>
      </div>

      <div class="shop-button-entry shop-right-button-processed" ng-show="Section.name == 'payment'" ng-click="checkPayment()" ng-class="{'whiteText': Section.forwardActive}">
        <a> PAY</a>
      </div>

    </div>

  </div>



  <div class="error">
    {{error}}
  </div>

</div>
