<div class="product" id="products" ng-init="flip=false">


<div class="product-filter">

  <ul class="product-filter-ul">
    <li class="product-filter-li" ng-repeat="c in Collection_shop.data | orderBy: 'collection_index'" ng-class="{'filter-selected': c.id == filter.collection.selected}" ng-if="Collection_shop.data">
      <a ng-click="selectFilter('collection', c.id)">{{c.name}}</a>
      <!-- {{c.collection_index}} -->
    </li>
  </ul>

  <ul class="product-filter-ul">
    <li class="product-filter-li" ng-class="{'filter-selected': 'women' == filter.gender.selected}">
      <a ng-click="selectFilter('gender', 'women')" >women</a>
    </li>
    <li class="product-filter-li" ng-class="{'filter-selected': 'men' == filter.gender.selected}">
      <a ng-click="selectFilter('gender', 'men')" >men</a>
    </li>
    <li class="product-filter-li product-filter-li-clear" ng-show="filter.collection.selected || filter.gender.selected">
      <a ng-click="selectFilter('', '')">clear</a>
    </li>
  </ul>

</div>


<!--  -->

  <ul class="product-ul" >
    <!-- | shopFilter  -->
    <li class="product-li" ng-repeat="p in Product.data | orderBy: 'index' track by $index" ng-if="(p.published)" ng-mouseenter="flip=true" ng-mouseleave="flip=false">
      <!-- <div class="product-li-placeholder" ng-show="!p.images[0].url.https"></div> -->

      <a href="shop/product/{{p.id}}" >
        <!-- ng-click="thisProduct(p.sku)" -->

        <img src="{{p.images[0]}}" alt="{{p.title}}" class="product-image product-image-one" ng-class="{'fadeOut': flip==true}"/>
        <img src="{{p.images[1]}}" alt="{{p.title}}" class="product-image product-image-two" ng-class="{'fadeOut': flip==false}"/>
      </a>
    </li>

    <div class="product-li-none" ng-show="(filtered.length == 0 && (filter.collection.selected || filter.gender.selected))">
      <p>
        no products match the selected filters
      </p>
    </div>
  </ul>



</div>
